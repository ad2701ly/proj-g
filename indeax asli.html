    <div data-role="page" id="menu" data-fullscreen="true">

    <div data-role="page" id="materi" >

			<h4>Materi</h4>

    <div data-role="page" id="simulasi">
		<div data-role="header">
		<h4>Simulasi</h4></div>    
		<div data-role="main-content">
				
				<div class="ui-grid-a">
					<div class="ui-block-a" style="width:55%"><canvas id="sim" width="500" height="250">HP anda tidak support! Maaf</canvas>
						<div class="ui-grid-a">
							<div class="ui-block-a"><button class="ui-btn  ui-btn-icon-left ui-icon-play ui-nodisc-icon" onclick="start()">Mulai</button></div>					
							<div class="ui-block-b"><button class="ui-btn  ui-btn-icon-left ui-icon-stop ui-nodisc-icon" onclick="rese()">Berhenti</button></div>					
							<div class="ui-block-a"><button class="ui-btn  ui-btn-icon-left ui-icon-pause ui-nodisc-icon" onclick="puse()">Jeda</button></div>					
							<div class="ui-block-b"><button class="ui-btn  ui-btn-icon-left ui-icon-resume ui-nodisc-icon" onclick="res()">Lanjut</button></div>					
						</div>						
					</div>
					<div class="ui-block-b" style="width:40%">
						<div class="ui-grid-solo"><div class="ui-block-a" ><label for="v" >Kecepatan Awal (m/s):</label></div></div>
						<div class="ui-grid-b">
							<div class="ui-block-a" style="width: 10%">10</div>
							<div class="ui-block-b" style="width: 75%"><input name="v" id="v" min="10" max="50" step="0.5" type="range" value="10" data-mini="true"></div>
							<div class="ui-block-c" style="width: 10%">50</div>
						</div>
						<div class="ui-grid-solo"><div class="ui-block-a" ><label for="sud" >Sudut Awal (<sup>o</sup>):</label></div></div>
						<div class="ui-grid-b">
							<div class="ui-block-a" style="width: 10%">10</div>
							<div class="ui-block-b" style="width: 75%"><input name="sud" id="sud" min="10" max="90" step="0.5" type="range"  value="10" data-mini="true"></div>
							<div class="ui-block-c" style="width: 10%">90</div>
						
						</div>
							<div class="ui-grid-solo">Perkiraan Kecepatan bola yang telah diuraikan terhadap sumbunya</div>
							<div class="ui-grid-a">																		
								<div class="ui-block-a" style="width: 25%">Vx :</div>
								<div class="ui-block-b" style="width: 70%">0<meter min="0" max="50"></meter>50</div>
								<div class="ui-block-a" style="width: 25%">Vy :</div>
								<div class="ui-block-b" style="width: 70%">0<meter min="0" max="50"></meter>50</div>
								<div class="ui-block-a" style="width: 25%">Vr :</div>
								<div class="ui-block-b" style="width: 70%">0<meter min="0" max="50"></meter>50</div>
							</div>					
					</div>				
				</div>		
		</div>    
    </div>

    <div data-role="page" id="about">

			<li><a href="#about" class="ui-state-persist ui-btn-icon-top ui-icon-about" onclick="plays()">TENTANG</a></li>		
			<li><a href="#exit" class="ui-state-persist ui-btn-icon-top ui-icon-exit" onclick="plays()">KELUAR</a></li>					
		</ul>

<script type="text/javascript">
//On click sound
function plays() {
	var yes=document.getElementById("ok");
	yes.play();
}

function metu() {	
	navigator.app.exitApp();
}	
	//ball vector
$('canvas').setLayer('vecx',{
	visible:false,
})

$('canvas').setLayer('vecy',{
	visible:false,
})	

var cwid=document.getElementById('sim').width;
var chei=document.getElementById('sim').height;
var xmin=-10;
var ymin=-10;
var xmax=290;
var ymax=190;

var cxnol=transx(0);
var cynol=transy(0);

var cxmax=transx(xmax);
var cxmin=transx(xmin);

var cymin=transy(ymin);
var cymax=transy(ymax);

var simpause="false";



$('#sim').drawRect({
					layer:true,
					fillStyle:'Green',
					x:cxmin,
					y:cymax,
					width:cxmax,
					height:cymin,
					fromCenter: false
				})
//ball
	$('#sim').drawImage({
			layer:true,
			name:'ball',
			source:'ball.png',
			x:transx(0), y:transy(0),
			width:15, height:15
			//draggable:true,
			//restrictDragToAxis:'y'
	})

$('#sim').drawVector({
	layer:true,
	name:'vecx',
	strokeStyle:'Black',
	rounded:true,
	endArrow:true,
	arrowRadius: 5,
 	arrowAngle: 90,
	visible:false,	
	strokeWidth:1,
  	x: 50, y: 50,
  	a1: 90, l1: 190,
	
})

$('#sim').drawVector({
	layer:true,
	name:'vecy',
	strokeStyle:'Black',
	rounded:true,
	endArrow:true,
	arrowRadius: 5,
 	arrowAngle: 90,
	visible:false,	
	strokeWidth:1,
  x: 50, y: 50,
  a1: 90, l1: 100,
	
})

$('#sim').drawVector({
	layer:true,
	name:'vecr',
	strokeStyle:'Black',
	rounded:true,
	endArrow:true,
	arrowRadius: 5,
 	arrowAngle: 90,
	visible:false,	
	strokeWidth:1,
  	x: 50, y: 50,
  	a1: 90, l1: 190,
	
})

</script>
