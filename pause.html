<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery GaugeMeter.js Examples</title>

<link rel="stylesheet" href="css/meter.css">
    <link rel='stylesheet' type='text/css' href='css/index.css' />
    <link rel='stylesheet' type='text/css' href='js/jquery.mobile-1.4.5.min.css' />
	<script src='js/jquery-1.8.0.min.js'></script>
	<script src='js/jquery.mobile-1.4.5.min.js'></script>
	<script src='jcanvas.min.js'></script>
	<script src="itungan.js">	</script>


</head>

<body>
<div data-role="page" data-theme="b">

<div class="ui-grid-c">

	<div class="ui-block-a">  <div class="GaugeMeter" id="kl" data-percent="50" data-prepend="<font style='color:White;font-size:35px;margin-left:-15px'>&ndash;</font>" data-size="188" data-theme="White" data-back="RGBa(0,0,0,.1)" data-animate_gauge_colors="1" data-animate_text_colors="1" data-width="2" data-label="Years" data-label_color="#FFF"></div> </div>
  	<div class="ui-block-b"><div class="GaugeMeter" id="PreviewGaugeMeter_2" data-percent="88" data-append="mph" data-size="200" data-theme="White" data-back="RGBa(0,0,0,.1)" data-animate_gauge_colors="1" data-animate_text_colors="1" data-width="15" data-label="Speed" data-style="Arch" data-label_color="#FFF"></div></div>
  	<div class="ui-block-c"><div class="GaugeMeter" id="PreviewGaugeMeter_3" data-percent="100" data-text="<font style='color:White;font-size:35px;letter-spacing:-1px'>1.21</font>" data-append="<font style='color:white'>GW</font>" data-size="200" data-theme="White" data-back="RGBa(0,0,0,.1)" data-width="15" data-label="Mr Fusion" data-style="Semi" data-label_color="#FFF"></div></div>
  <div class="ui-block-d"><div class="GaugeMeter" id="PreviewGaugeMeter_4" data-percent="100" data-append="Y" data-size="180" data-theme="White" data-back="RGBa(0,0,0,.1)" data-animate_gauge_colors="1" data-animate_text_colors="1" data-width="15" data-label="Flux Capacitor" data-label_color="#FFF" data-stripe="2"></div></div>

</div>
<button onclick="kk()">KKKKK</button>
</div>
<script src="js/jquery-1.8.0.min.js"></script> 
<script src="js/jquery-meter-2.0.0.min.js"></script> 
<script>
function kks() {
	$(".GaugeMeter").gaugeMeter();
}
kks();

function kk() {
$("#kl").data('data-percent',100);	

}


</script>

</body>
</html>
